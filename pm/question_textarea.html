<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>의사결정 문제 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="pm-template">
    <!-- 헤더 -->
    <header class="simulation-header">
      <div class="header-inner">
        <div class="header-left">
          <a href="intro_simulation.html" class="home_btn"></a>
        </div>
        <div class="header-nav">
          <a href="simulation.html" class="active">
            <span>시뮬레이션</span>
            <em>Simulation</em>
          </a>
          <a href="score.html">
            <span>점수</span>
            <em>Score</em>
          </a>
          <a href="feedback.html">
            <span>피드백</span>
            <em>Feedback</em>
          </a>
          <a href="#" class="logout-btn">
            <img src="images/icons/logout.svg" alt="로그아웃" />
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <div class="simulation-container">
        <div class="simulation-card">
          <div class="simulation-top">
            <h2>의사결정 문제</h2>
          </div>

          <div class="simulation-body question-container">
            <div class="question-box">
              <div class="quiestion-title">
                <div class="question-number">1R-Q1</div>
                <div class="question-text">
                  당신은 강민수 사원으로부터 개인 목표 수립을 어떻게 해야 할지
                  모르겠다는 메일을 받았습니다. <br />
                  당신은 바람직한 목표의 조건에 대해 어떤 피드백을 주시겠습니까?
                  <br />
                  <br />
                  ※주관식 시트지에 작성하시기 바랍니다.
                </div>
              </div>

              <div class="answer-textarea">
                <textarea name="" id=""></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 진행률 -->
      <div class="progress-wrapper">
        <div class="control-buttons">
          <button type="button" class="control-btn play" disabled></button>
          <button type="button" class="control-btn next"></button>
        </div>

        <div class="progress-info">
          <span class="progress-label">진행률(20%)</span>
          <div class="progress-bar-wrap">
            <div class="bg-line">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="bar-inner">
              <!-- 진행 정도마다 퍼센테이지 수정 -->
              <div class="processbar" style="width: 20%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
