<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라운드 종료 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="pm-template">
    <div class="bg-office"></div>

    <!-- 헤더 -->
    <header class="header">
        <div class="header-left">
            <a href="intro_simulation.html" class="home_btn">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="header-nav">
            <a href="simulation.html" class="active">
                <span>시뮬레이션</span>
                <small>Simulation</small>
            </a>
            <a href="score.html">
                <span>점수</span>
                <small>Score</small>
            </a>
            <a href="feedback.html">
                <span>피드백</span>
                <small>Feedback</small>
            </a>
        </div>
        <div class="header-title">
            <h1>프로젝트 리더십 시뮬레이션</h1>
            <p>Project Leadership Simulation</p>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="simulation-container">
            <div class="simulation-card">
                <div class="simulation-header">
                    <h2>1라운드 종료</h2>
                </div>
                
                <div class="simulation-body round-end-container">
                    <div class="end-message-box">
                        <h3 class="end-title">수고하셨습니다.</h3>
                        
                        <div class="end-message">
                            <p>Project Management Leadership Simulation 1라운드를<br>
                            모두 마치셨습니다.</p>
                            
                            <p>피드백 페이지로 이동하여 점수 및 피드백을 확인하시기 바랍니다.</p>
                        </div>
                        
                        <button class="btn-feedback" onclick="location.href='score.html'">
                            피드백 확인하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 진행률 -->
    <div class="progress-wrapper">
        <div class="progress-info">
            <span class="progress-label">진행률(20%)</span>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 20%"></div>
            </div>
        </div>
    </div>
</body>
</html>
