<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라운드 종료 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="hp-template">
    <!-- 헤더 -->
    <header class="simulation-header">
      <div class="header-inner">
        <div class="header-left">
          <a href="intro_simulation.html" class="home_btn"></a>
        </div>
        <div class="header-nav">
          <a href="simulation.html" class="active">
            <span>시뮬레이션</span>
            <em>Simulation</em>
          </a>
          <a href="score.html">
            <span>점수</span>
            <em>Score</em>
          </a>
          <a href="feedback.html">
            <span>피드백</span>
            <em>Feedback</em>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <div class="simulation-container">
        <div class="simulation-card">
          <div class="simulation-top">
            <h2>1라운드 종료</h2>
          </div>

          <div class="simulation-body round-end-container">
            <div class="end-message-box">
              <h3 class="end-title">수고하셨습니다.</h3>

              <div class="end-message">
                <p>
                  <span>Project Management Leadership Simulation 1라운드</span
                  >를<br />
                  모두 마치셨습니다. <br />

                  피드백 페이지로 이동하여 점수 및 피드백을 확인하시기 바랍니다.
                </p>
              </div>

              <a href="score.html" class="btn-feedback">
                <span>피드백 확인하기</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- 진행률 -->
      <div class="progress-wrapper">
        <div class="progress-info">
          <span class="progress-label">진행률(20%)</span>
          <div class="progress-bar-wrap">
            <!--진행 정도마다 active 클래스 추가 -->
            <div class="processbar active"></div>
            <div class="processbar"></div>
            <div class="processbar"></div>
            <div class="processbar"></div>
            <div class="processbar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
