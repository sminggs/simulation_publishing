<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="hp-template">
    <!-- 헤더 -->
    <header class="simulation-header">
      <div class="header-inner">
        <div class="header-left">
          <a href="intro_simulation.html" class="home_btn"></a>
        </div>
        <div class="header-nav">
          <a href="simulation.html" class="active">
            <span>시뮬레이션</span>
            <em>Simulation</em>
          </a>
          <a href="score.html">
            <span>점수</span>
            <em>Score</em>
          </a>
          <a href="feedback.html">
            <span>피드백</span>
            <em>Feedback</em>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content dialogue">
      <div class="simulation-container">
        <div class="simulation-card">
          <div class="simulation-top">
            <h2>계속되는 언쟁</h2>
          </div>

          <div
            class="simulation-body dialogue-container"
            id="dialogueContainer"
          >
            <!-- 대화가 여기에 순차적으로 추가됨 -->
          </div>

          <div class="control-buttons">
            <button type="button" class="control-btn pause"></button>
            <button
              class="control-btn next"
              onclick="location.href='dialogue.html'"
            ></button>
          </div>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-info">
          <span class="progress-label">진행률(20%)</span>
          <div class="progress-bar-wrap">
            <div class="bg-line">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="bar-inner">
              <!-- 진행 정도마다 퍼센테이지 수정 -->
              <div class="processbar" style="width: 20%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/dialogue.js"></script>
  </body>
</html>
