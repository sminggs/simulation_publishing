<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점수 현황 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="hp-template">
    <!-- 헤더 -->
    <header class="simulation-header">
      <div class="header-inner">
        <div class="header-left">
          <a href="intro_simulation.html" class="home_btn"></a>
        </div>
        <div class="header-nav">
          <a href="simulation.html">
            <span>시뮬레이션</span>
            <em>Simulation</em>
          </a>
          <a href="score.html" class="active">
            <span>점수</span>
            <em>Score</em>
          </a>
          <a href="feedback.html">
            <span>피드백</span>
            <em>Feedback</em>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
      <div class="simulation-container">
        <div class="simulation-card score-card">
          <div class="simulation-top">
            <h2>현재 점수 현황</h2>
          </div>

          <div class="simulation-body score-body">
            <div class="score-list">
              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">팀 개발</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">리더십</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">내부 이해관계자 만족</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">외부 이해관계자 만족</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">Quality</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">Time</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>

              <div class="score-item">
                <div class="score-label">
                  <span class="label-text">Cost</span>
                  <span class="label-sub">(Accumulated)</span>
                </div>
                <div class="score-bar-container">
                  <div class="score-bar" data-width="50">
                    <div class="score-bar-fill"></div>
                  </div>
                  <div class="score-value">
                    125 <span class="score-max">/ 250</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 진행률 -->
      <div class="progress-wrapper">
        <div class="progress-info">
          <span class="progress-label">진행률(20%)</span>
          <div class="progress-bar-wrap">
            <div class="bg-line">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="bar-inner">
              <!-- 진행 정도마다 퍼센테이지 수정 -->
              <div class="processbar" style="width: 20%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/score.js"></script>
  </body>
</html>
