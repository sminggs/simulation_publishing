<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 - 프로젝트 리더십 시뮬레이션</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="hp-template">
    <!-- 헤더 -->
    <header class="simulation-header">
      <div class="header-inner">
        <div class="header-left">
          <a href="intro_simulation.html" class="home_btn"></a>
        </div>
        <div class="header-nav">
          <a href="simulation.html" class="active">
            <span>시뮬레이션</span>
            <em>Simulation</em>
          </a>
          <a href="score.html">
            <span>점수</span>
            <em>Score</em>
          </a>
          <a href="feedback.html">
            <span>피드백</span>
            <em>Feedback</em>
          </a>
        </div>
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-content mail">
      <div class="simulation-container">
        <div class="simulation-card">
          <div class="simulation-top">
            <h2>게시판_공지사항</h2>
          </div>

          <div class="simulation-body mail-container">
            <div class="mail-window">
              <div class="mail-header">
                <div class="mail-title">
                  <span class="new-badge">New mail</span>
                </div>
                <div class="mail-time">25-09-11 11:21</div>
                <div class="mail-controls">
                  <img src="images/assets/mail_frame.png" alt="" />
                </div>
              </div>

              <div class="mail-inner">
                <div class="mail-info-bar">
                  <div class="mail-tag">제목</div>
                  <div class="mail-subject">
                    SMART-내비게이션 프로젝트 요구명세서 근거 자료
                  </div>
                </div>

                <div class="mail-field">
                  <div class="field-label">보낸 사람</div>
                  <div class="field-value">홍길동</div>
                </div>

                <div class="mail-field">
                  <div class="field-label">받는 사람</div>
                  <div class="field-value">홍현주 이사</div>
                </div>

                <div class="mail-attachment">
                  <div class="attachment-icon">
                    <img src="images/assets/folder.png" alt="" />
                  </div>
                  <a href="#" class="attachment-link"
                    >SMART-내비게이션 프로젝트 참고자료(통합본).zip</a
                  >
                  <button class="download-btn">다운로드</button>
                </div>

                <div class="mail-body">
                  <p>
                    사장님께서 담장님이 SMART-내비게이션 프로젝트 요구명세서의
                    근거자료를 요청했다고 말씀하셨습니다.<br />
                    저희가 이번 프로젝트를 위해하기 위해 모든 모든 관련자료들을
                    유첨으로 송부하오니 검토에 참조하기 바랍니다.
                  </p>

                  <p>감사합니다.</p>
                </div>

                <div class="mail-footer">
                  <button class="mail-btn">전달</button>
                  <button class="mail-btn primary">전체회신</button>
                  <button class="mail-btn primary">회신</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 진행률 -->
      <div class="progress-wrapper">
        <div class="control-buttons">
          <button type="button" class="control-btn pause"></button>
          <button type="button" class="control-btn next"></button>
        </div>

        <div class="progress-info">
          <span class="progress-label">진행률(20%)</span>
          <div class="progress-bar-wrap">
            <div class="bg-line">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="bar-inner">
              <!-- 진행 정도마다 퍼센테이지 수정 -->
              <div class="processbar" style="width: 20%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
